query getRelationById($id:Int){
    Media(id: $id){
        id
        relations {
            nodes {
                id
                coverImage {
                    large
                    medium
                    extraLarge
                    large
                }
                averageScore

                title {
                    english
                    userPreferred
                    romaji
                    english
                }
            }
        }
    }
}